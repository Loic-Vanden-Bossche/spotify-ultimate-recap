name: CI for Spotify Ultimate Recap App

on:
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/app-ci.yml'


env:
  CI: true

defaults:
  run:
    working-directory: app

jobs:
  check:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: list files
        run: |
          echo "Files in the app directory:"
          ls -la
          echo "Files in the root directory:"
          ls -la src

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: list files
        run: |
          echo "Files in the app directory:"
          ls -la
          echo "Files in the root directory:"
          ls -la src

      - name: Install dependencies
        run: npm ci

      - name: list files
        run: |
            echo "Files in the app directory:"
            ls -la
            echo "Files in the root directory:"
            ls -la src

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
